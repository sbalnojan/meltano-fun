version: 1
default_environment: dev
project_id: ec807b8a-9736-4b51-b7fa-b1a1970da246
plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    executable: tap-spreadsheets-anywhere
    config:
      tables:
      - path: file:///new_project/extract #https://dataverse.harvard.edu/api/access/datafile/
        name: orders_table
        pattern: "orders"
        start_date: '2010-01-01T00:00:00Z'
        key_properties: ["order_id"]
        format: csv
  loaders:
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
    config:
      host: postgres
      port: 5432
      user: admin
      password: password
      dbname: demo
  transformers:
  - name: dbt
    pip_url: dbt-core~=1.0.0 dbt-postgres~=1.0.0 dbt-redshift~=1.0.0 dbt-snowflake~=1.0.0
      dbt-bigquery~=1.0.0
#    target: postgres
    source_schema: public
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-spreadsheets-anywhere
        select:
        - '*.*'
  env:
    PG_ADDRESS: postgres
    PG_PORT: '5432'
    PG_USERNAME: admin
    PG_DATABASE: demo
    PG_PASSWORD: password
    DBT_TARGET: postgres
- name: staging
- name: prod
